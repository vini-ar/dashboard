<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1><i class="icons icon-brand"></i>Dashboard</h1>
            </div>
            <div class="features">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-profile"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-message"></i>Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-history"></i>History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons  icon-task"></i>Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-communities"></i>Communities</a>
                    </li>
                </ul>
            </div>
            <div class="options">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-settings"></i>Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-support"></i>Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="icons icon-privacy"></i>Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-container">
                <label>
                        <button type="button" class="search-btn">
                            <i class="icon-search"></i>
                        </button>
                        <input class="search-input" type="text">
                </label>
            </div>
            <div class="perfil-info">
                <span><i class="icon-notification"></i><img class="perfil-image"></span>
            </div>
            <div class="display-greetings">
                <div class="perfil-image-container">
                    <img class="perfil-image">
                </div>
                <div class="greetings-text-container">
                    <span>Hi there, <br>Marcus Vinicyus(@marcus)</span>
                </div>
            </div>
            <div class="buttons-container">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>

        </div>
        <div class="content">a</div>
    </div>
</body>
</html>
